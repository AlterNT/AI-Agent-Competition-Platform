    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

    <!--CSS (includes Bootstrap)-->
    <link href="styles.css" rel="stylesheet"/>

</head>

<body>
    <!-- Background Video-->
    <video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
        <source src="assets/mp4/bg.mp4" type="video/mp4"/>
    </video>

    <!-- Masthead-->
    <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Main</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="leaderboard.html">Leaderboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="query.html">Query</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="bossman.html">Admin</a>
          </li>
        <li class="nav-item">
            <a class="nav-link" href="about.html"
            style="border-top-right-radius: 0.25rem;">About</a>

      </ul>
    <div class="masthead">
        <div class="masthead-content text-white">

            <div id='queryForm' class="d-inline-flex justify-content-center">
                <select id="query">
                    <option value="agents">All Agents</option>
                    <option value="agent-games">Agent Games Single</option>
                    <option value="games" disabled>All Games</option>
                    <option value="game">Game Single</option>
                    <option value="bots">Bots</option>
                    <option value="improvement-rate">Recent Improvement</option>
                    <option value="improvement">Lifetime Improvement</option>
                    <option value="winrate">Winrate</option>
                </select>
                <input id="single" placeholder="" disabled></input>
                <button class="btn btn-outline-primary" id ='rt' onclick="renderTable(String(getQuery()))">GO</button> 
            </div>

                <div id='tableWrapperWrapper'class="justify-content-center">
                    <div class="tableWrapper">
                        <table id="excelDataTable"></table>
                    </div>
                </div>

                    <br>

                <div class="d-inline-flex justify-content-center">
                    <button class='btn btn-outline-primary mx-1' onclick="download_table_as_csv('excelDataTable')">Export</button>
                </div>

        </div>
    </div> 

    </div>
    <!-- Social Icons-->
    <div class="social-icons">
        <div class="d-flex flex-row flex-lg-column justify-content-center align-items-center h-100 mt-3 mt-lg-0">

    <!-- Core theme JS-->
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

    <!-- Import Main Scripts-->
    <script type="text/javascript" src="./js/scripts.js">
        window.onload = getQuery();
        window.onload = renderTable();
        window.onload = download_table_as_csv();
        window.onload = openAdmin();
    </script>
