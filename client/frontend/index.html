<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Client Login</title>
    <link rel="icon" type="image/x-icon" href="../../website/assets/icon.png" />

    <!--FA Import-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>

    <!--Google Fonts Import-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

    <!--CSS (includes Bootstrap)-->
    <link href="../../website/styles.css" rel="stylesheet" />
</head>

<body>
    <!-- Background Video-->
    <video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
        <source src="../../website/assets/mp4/bg.mp4" type="video/mp4" /></video>
    <!-- Masthead-->
    <div class="masthead">
        <div class="masthead-content text-white">
            <div class="container-fluid px-4 px-lg-0">

                <div class="container">
                    <h1 class="fst-normal lh-1 mb-4" style="font-family: sans-serif">Client Login</h1>
                    <p class="mb-5">Input your details below to get started with a game.</p>
                </div>

                <div id="forms" class="container-fluid">
                    <form id="user-input">
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <div class="mb-3">
                                        <label for="url" class="form-label">Server URL</label>
                                        <input type="text" class="form-control">
                                        <div id="help" class="form-text">This can be found...</div>
                                    </div>
                                </div>

                                <div class="col">
                                    <div class="mb-3">
                                        <label for="server-port" class="form-label">Server Port</label>
                                        <input type="text" class="form-control">
                                        <div id="help" class="form-text">This can be found...</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="container">
                            <div class="mb-3">
                                <label for="lobby" class="form-label">Lobby</label>
                                <input type="text" class="form-control">
                                <div id="help" class="form-text">This can be found...</div>
                            </div>
                        </div>

                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <div class="mb-3">
                                        <label for="number-agents" class="form-label">Number of Agents</label><br>
                                        <select name="num-agents">
                                            <option value=2>2</option>
                                            <option value=3>3</option>
                                            <option value=4>4</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="mb-3 form-check" style="align-items:center; display:flex; justify-content: center;">
                                        <div class="center" style="display:relative; margin-top: 25px;">
                                            <input type="checkbox" class="form-check-input" id="private">
                                            <label class="form-check-label" for="private">Private Game</label><br>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                </div>

                </form>

            </div>

        </div>
    </div>
    </div>
    <!-- Social Icons-->
    <div class="social-icons">
        <div class="d-flex flex-row flex-lg-column justify-content-center align-items-center h-100 mt-3 mt-lg-0">
            <a class="btn btn-dark m-3" href="https://github.com/AlterNT/AI-Agent-Competition-Platform" target="_blank"><i class="fab fa-github"></i></a>
        </div>
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>

</html>
