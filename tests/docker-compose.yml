version: '3.4'

services:
  neo4j-test:
    image: neo4j
    ports:
      - 7475:7474
      - 7688:7687
    environment:
      - NEO4J_AUTH=none
      - NEO4JLABS_PLUGINS=["apoc"]
  server-test:
    image: aicompetitionplatform
    build:
      context: ../server
      dockerfile: ./Dockerfile.tests
    environment:
      NODE_ENV: production
    ports:
      - 8081:8080
    depends_on:
      - neo4j-test
    links:
      - neo4j-test
